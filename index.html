<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Leaflet Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" integrity="sha512-Zcn0yOqC3p91BHkMetB+hy+/NdXwOKkYjkwxG9wKhqkTY0O9dCkKkh+HTyTo2RiBUqXP/nzKaD4LZHGU+lHw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
        }
        #map {
            height: 400px;
            width: 100%;
            border: 2px solid #ddd;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Leaflet Map</h1>
        <div id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Primary tile layer - CartoDB
        const mainLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Fallback tile layer - Stamen
        const fallbackLayer = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 19
        });

        // Add a layer control to switch between tile providers
        const baseMaps = {
            "Light Theme": mainLayer,
            "Smooth Theme": fallbackLayer
        };

        L.control.layers(baseMaps).addTo(map);

        // Add a marker
        L.marker([51.5, -0.09])
            .addTo(map)
            .bindPopup('A sample marker!')
            .openPopup();

        // Handle tile loading errors
        mainLayer.on('tileerror', function(e) {
            console.log('Main layer tile error, switching to fallback');
            map.removeLayer(mainLayer);
            fallbackLayer.addTo(map);
        });
    </script>
</body>
</html>
